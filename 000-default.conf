<VirtualHost *:80>
        ServerName ${SERVER_NAME}
        ServerAdmin ${ADMIN_EMAIL}
        
        DocumentRoot /var/www/html
        #LogLevel info ssl:warn
        
        LogFormat "{ \
            \"@timestamp\": \"%{%Y-%m-%dT%H:%M:%S%z}t\", \
            \"@version\": \"1\", \
            \"tags\":[\"apache-access\"], \
            \"message\": \"%h %l %u %t \\\"%r\\\" %>s %b\", \
            \"clientip\": \"%a\", \
            \"duration\": %D, \
            \"status\": %>s, \
            \"request\": \"%U%q\", \
            \"urlpath\": \"%U\", \
            \"urlquery\": \"%q\", \
            \"bytes\": %B, \
            \"method\": \"%m\", \
            \"referer\": \"%{Referer}i\", \
            \"useragent\": \"%{User-agent}i\" \
        }" ls_apache_json
           
        CustomLog /dev/stdout ls_apache_json
        ErrorLog /dev/stderr
        
        DirectoryIndex index.htm index.html index.php
        
        <Directory /var/www/html>
          Options None
          AllowOverride None
        </Directory>
</VirtualHost>
