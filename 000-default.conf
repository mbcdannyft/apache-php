<VirtualHost *:80>
        ServerName ${SERVER_NAME}
        ServerAdmin ${ADMIN_EMAIL}
        
        DocumentRoot /var/www/html
        #LogLevel info ssl:warn
        
        CustomLog /dev/stdout combined
        ErrorLog /dev/stderr
        
        DirectoryIndex index.htm index.html index.php
        
        <Directory /var/www/html>
          Options None
          AllowOverride None
          Allow from all
          Order Deny,Allow
        </Directory>
</VirtualHost>
